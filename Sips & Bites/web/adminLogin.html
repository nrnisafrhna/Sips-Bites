<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sips & Bites Cafe - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Sips & Bites Cafe</h1>
            <p>Your favorite destination for delightful bites and sips!</p>
        </header>
        <main>
            <div class="login-section">
                <h2>Login For Admin 2</h2>
                <!-- Admin Login Form -->
                <form action="adminDashboard.html" method="POST">
                    <h3>Admin Login</h3>
                    <label for="admin-username">Username:</label>
                    <input type="text" id="admin-username" name="username" placeholder="Enter admin username" required>

                    <label for="admin-password">Password:</label>
                    <input type="password" id="admin-password" name="password" placeholder="Enter admin password" required>

                    <button type="submit">Login as Admin</button>
                </form>

            </div>
        </main>
        <footer>
            <p>&copy; 2024 Sips & Bites Cafe. All rights reserved.</p>
        </footer>
    </div>
</body>
<style>
    /* General Reset */
body, h1, h2, p, form, label, select, input, button {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

/* Body and Container */
body {
    background-color: #f8f4e3;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #ffffff;
    width: 90%;
    max-width: 500px;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 10px;
    text-align: center;
}

/* Header */
header {
    margin-bottom: 20px;
}

header h1 {
    font-size: 2rem;
    color: #6b4226; /* Coffee-like color */
}

header p {
    font-size: 1rem;
    color: #333;
}

/* Login Section */
.login-section h2 {
    margin-bottom: 20px;
    color: #6b4226;
}

form {
    text-align: left;
}

label {
    display: block;
    margin-top: 15px;
    color: #333;
}

input, select, button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    background-color: #6b4226; /* Coffee-like color */
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 15px;
}

button:hover {
    background-color: #52341a; /* Darker coffee-like color */
}

/* Footer */
footer {
    margin-top: 20px;
    font-size: 0.8rem;
    color: #666;
}

</style>
</html>
